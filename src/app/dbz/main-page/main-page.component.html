<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr />
    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 700</li>
      <li>Vegeta - 700</li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar <span class="">{{nuevo.nombre}} </span></h3>
    <hr />
    <form (ngSubmit)="agregar()">
      <input type="text"
      placeholder="Nombre"
      name="nombre"
      [(ngModel)]="nuevo.nombre"/>

      <input type="number"
      placeholder="Poder"
      name="poder"
      [(ngModel)]="nuevo.poder" />

      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
